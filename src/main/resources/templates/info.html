<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #4CAF50;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .card-info {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
            text-align: left    ;
        }
        .btn-group {
            display: flex;
            justify-content: center;
        }
        .btn {
            background-color: deeppink;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: deeppink;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <img src="img/dummy.png" alt="Profile Picture" class="profile-pic">
        <h2 class="card-title">User Information</h2>
        <div class="card-info"><strong>ID:</strong> <span th:text="${user.id}?: 'Null'"></span></div>
        <div class="card-info"><strong>Username:</strong> <span th:text="${user.username} ?: 'Null'"></span></div>
        <div class="card-info"><strong>Login ID:</strong> <span th:text="${user.loginId} ?: 'Null'"></span></div>
        <div class="card-info"><strong>Nickname:</strong> <span th:text="${user.nickname} ?: 'Null'"></span></div>
        <div class="card-info"><strong>Email:</strong> <span th:text="${user.email} ?: 'Null'"></span></div>
        <div class="card-info"><strong>Gender:</strong> <span th:text="${user.gender} ?: 'Null'"></span></div>
        <div class="card-info"><strong>Age:</strong> <span th:text="${user.age} ?: 'Null'"></span></div>
        <div class="btn-group">
            <input type="hidden" th:value="${user.provider}"/>
            <a th:if="${user.provider == null}" href="/update" class="btn">수정</a>
            <a th:if="${user.provider != null}" href="/apiUpdate" class="btn">수정 </a>

            <a href="/login/delete" class="btn">삭제</a>
        </div>
    </div>
</div>

</body>
</html>
